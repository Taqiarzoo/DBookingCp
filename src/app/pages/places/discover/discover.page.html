<ion-header>
  <ion-toolbar>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{places[0].name}}</ion-card-title>
            <ion-card-subtitle
              >{{places[0].price }} Number {{places[0].id}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="places[0].src"></ion-img>
          <ion-card-content>
            <p>{{places[0].discription}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let place of places">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.src"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.name}}</h2>
              <p>{{place.discription}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
